<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ä—Ç–∞ –ø–∞—Ç—Ä—É–ª—å–Ω—ã—Ö –º–∞—à–∏–Ω</title>
    <style>
        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ –∏ —É–ª—É—á—à–µ–Ω–∏–µ –¥–∏–∑–∞–π–Ω–∞ */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            z-index: 2000;
        }

        #welcome-screen h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #welcome-screen button {
            background-color: #28a745;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        #welcome-screen button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #map {
            flex: 1;
            width: 100%;
            height: 100%;
            display: none; /* –°–∫—Ä—ã—Ç—å –∫–∞—Ä—Ç—É –¥–æ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É */
        }

        #search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: none; /* –°–∫—Ä—ã—Ç—å —Å—Ç—Ä–æ–∫—É –ø–æ–∏—Å–∫–∞ –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã */
        }

        #search-bar input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
            max-width: 600px;
        }

        #add-marker-btn {
            position: fixed;
            bottom: 15px;
            left: 15px;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            display: none; /* –°–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫—É –¥–æ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç—ã */
        }

        #add-marker-btn:hover {
            background-color: #0056b3;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 600px) {
            #search-bar input {
                font-size: 14px;
                padding: 8px;
            }
            #add-marker-btn {
                padding: 12px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –Ω–∞ –∫–∞—Ä—Ç—É –ø–∞—Ç—Ä—É–ª—å–Ω—ã—Ö –º–∞—à–∏–Ω</h1>
        <button id="start-btn">–ù–∞—á–∞—Ç—å</button>
    </div>

    <div id="search-bar">
        <input type="text" id="city-search" placeholder="–í–≤–µ–¥–∏—Ç–µ –≥–æ—Ä–æ–¥...">
    </div>

    <div id="map"></div>
    <button id="add-marker-btn">+</button>

    <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ Google Maps API —Å –≤–∞—à–∏–º API –∫–ª—é—á–æ–º -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG-M6-f2Nq3eO056tqJg-UWdTvXYL9mz4&libraries=places,geocoding,directions"></script>
    <script>
        let map;
        let markers = [];
        let directionsService;
        let directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 54.599028, lng: 52.442676 },
                zoom: 13,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
            directionsRenderer.setMap(map);

            const input = document.getElementById("city-search");
            const searchBox = new google.maps.places.SearchBox(input);

            map.addListener("bounds_changed", () => {
                searchBox.setBounds(map.getBounds());
            });

            searchBox.addListener("places_changed", () => {
                const places = searchBox.getPlaces();
                if (places.length === 0) return;

                const bounds = new google.maps.LatLngBounds();
                places.forEach((place) => {
                    if (!place.geometry || !place.geometry.location) return;
                    bounds.extend(place.geometry.location);
                });
                map.fitBounds(bounds);
            });

            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –º–µ—Ç–æ–∫ –∏–∑ localStorage
            loadMarkers();

            // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–µ—Ç–∫–∏
            document.getElementById("add-marker-btn").onclick = function () {
                map.addListener("click", (event) => {
                    addMarker(event.latLng);
                });
            };
        }

        function addMarker(location) {
            const geocoder = new google.maps.Geocoder();

            geocoder.geocode({ location: location }, (results, status) => {
                if (status === "OK") {
                    if (results[0]) {
                        const address = results[0].formatted_address;
                        const markerId = `${location.lat()}_${location.lng()}`;
                        const markerData = JSON.parse(localStorage.getItem(markerId)) || { likes: 0, dislikes: 0, comments: [] };

                        const marker = new google.maps.Marker({
                            position: location,
                            map: map,
                            icon: {
                                url: "https://maps.google.com/mapfiles/kml/shapes/police.png",
                                scaledSize: new google.maps.Size(32, 32),
                            },
                            title: address,
                        });

                        const infoWindow = new google.maps.InfoWindow({
                            content: generateInfoWindowContent(address, markerData),
                        });

                        marker.addListener('click', function () {
                            infoWindow.open(map, marker);
                            google.maps.event.addListener(infoWindow, 'domready', function() {
                                document.getElementById("like-btn").onclick = function () {
                                    markerData.likes += 1;
                                    saveMarkerData(markerId, markerData);
                                    infoWindow.setContent(generateInfoWindowContent(address, markerData));
                                };
                                document.getElementById("dislike-btn").onclick = function () {
                                    markerData.dislikes += 1;
                                    saveMarkerData(markerId, markerData);
                                    infoWindow.setContent(generateInfoWindowContent(address, markerData));
                                };
                                document.getElementById("comment-btn").onclick = function () {
                                    const commentInput = document.getElementById("comment-input");
                                    if (commentInput.value.trim()) {
                                        markerData.comments.push(commentInput.value.trim());
                                        saveMarkerData(markerId, markerData);
                                        infoWindow.setContent(generateInfoWindowContent(address, markerData));
                                    }
                                };
                            });
                        });

                        highlightRoad(marker);
                        markers.push(marker);
                        saveMarkers();
                    } else {
                        alert("–ê–¥—Ä–µ—Å –Ω–µ –Ω–∞–π–¥–µ–Ω");
                    }
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–µ–æ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–∏: " + status);
                }
            });
            google.maps.event.clearListeners(map, 'click');
        }

        function saveMarkerData(markerId, data) {
            localStorage.setItem(markerId, JSON.stringify(data));
        }

        function generateInfoWindowContent(address, markerData) {
            return `
                <div>
                    <strong>–ü–∞—Ç—Ä—É–ª—å–Ω–∞—è –º–∞—à–∏–Ω–∞</strong><br>–ê–¥—Ä–µ—Å: ${address}<br>
                    <div style="margin-top: 10px;">
                        <button id="like-btn">üëç ${markerData.likes}</button>
                        <button id="dislike-btn">üëé ${markerData.dislikes}</button>
                    </div>
                    <div style="margin-top: 10px;">
                        <textarea id="comment-input" placeholder="–î–æ–±–∞–≤—å—Ç–µ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π" rows="3" style="width: 100%;"></textarea>
                        <button id="comment-btn">–û—Å—Ç–∞–≤–∏—Ç—å –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</button>
                    </div>
                    <div id="comments-section" style="margin-top: 10px;">
                        ${markerData.comments.map(comment => `<p>${comment}</p>`).join('')}
                    </div>
                </div>
            `;
        }

        function highlightRoad(marker) {
            const request = {
                origin: marker.getPosition(),
                destination: marker.getPosition(),
                travelMode: google.maps.TravelMode.DRIVING,
            };
            directionsService.route(request, (result, status) => {
                if (status === "OK") {
                    directionsRenderer.setDirections(result);
                }
            });
        }

        function saveMarkers() {
            const markerPositions = markers.map(marker => marker.getPosition().toJSON());
            localStorage.setItem("markers", JSON.stringify(markerPositions));
        }

        function loadMarkers() {
            const savedMarkers = JSON.parse(localStorage.getItem("markers"));
            if (savedMarkers) {
                savedMarkers.forEach(position => {
                    addMarker(new google.maps.LatLng(position.lat, position.lng));
                });
            }
        }

        document.getElementById("start-btn").onclick = function () {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("map").style.display = "block";
            document.getElementById("search-bar").style.display = "flex";
            document.getElementById("add-marker-btn").style.display = "block";
            initMap();
        };
    </script>
</body>
</html>
